<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" sizes="16x16" href="img/icon16x16.png">
    <title>My Little Shop</title>
    <link href="css/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- script -->
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/bootstrap/bootstrap.js"></script>
    <script src="js/variable.js"></script>
    <script src="js/function.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="js/init.js"></script>
</head>
<body>
    <div class="main-wrapper">
        <div class="header">
            <nav class="navbar top-navbar navbar-expand-md navbar-light">
                    <div class="menu-icon">
                            <i class="fa fa-bars text-white"></i>
                        </div>
                        <!-- Logo -->
                        <div class="navbar-header">
                            <a class="navbar-brand " href="index.html">
                                <!-- Logo icon -->
                                <b><img src="img/logo.png" alt="homepage" class="dark-logo" /></b>
                                <!-- Logo text -->
                                <span>My Little Shop</span>
                            </a>
        
                        </div>
                        <div class="logout-icon" data-toggle="tooltip" title="Sign Out">
                                <i class="fa fa-sign-out text-white"></i>
                        </div>
            </nav>
        </div>
         <div class="left-sidebar">
             
        </div>
        <div class="page-wrapper">      
            <div class="container-fluid ">
                <div class="row" id="content">       
                    <div class="col-lg-12">
                            <div class="modal fade" id="productModifyModal">
                                    <div class="modal-dialog">
                                      <div class="modal-content">
                                  
                                        <!-- Modal Header -->
                                        <div class="modal-header">
                                          <h4 class="modal-title">Modify Product</h4>
                                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>
                                  
                                        <!-- Modal body -->
                                        <div class="modal-body">
                                          
                                        </div>
                                  
                                        <!-- Modal footer -->
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-info" onclick="update_product()" data-dismiss="modal">Modify</button>
                                            <button type="button" class="btn btn-danger" onclick="delete_product()" ondata-dismiss="modal">Remove</button>
                                        </div>
                                  
                                      </div>
                                    </div>
                                  </div>
                            <div class="card">
                                <div class="card-table">
                                    <div class="card-title">
                                        <h4>Product</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="table-responsive table-hover">
                                            <table id="tbl_products_list" class="table">
                                                <thead>
                                                    <tr>
                                                        
                                                        <th>#</th>
                                                        <th>Code</th>
                                                        <th>Price</th>
                                                       
                                                        
                                                    </tr>
                                                </thead>
                                                <tbody id="producttbody">
                                                        
                                                </tbody>
                                                
                                            </table>
                                            
                                           
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- The Modal -->

                    </div>
                
            </div>
            <div id="alert-div">

            </div>
        </div>
    </div>
    
</body>
<script src="js/app.js"></script>

</html>
