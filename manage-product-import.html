<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" sizes="16x16" href="img/icon16x16.png">
    <title>My Little Shop</title>
    <link href="css/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- script -->
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/bootstrap/bootstrap.js"></script>
    <script src="js/variable.js"></script>
    <script src="js/function.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="js/init.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/3.3.3/adapter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
    <script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>

</head>
<body>
    <div class="main-wrapper">
        <div class="header">
            <nav class="navbar top-navbar navbar-expand-md navbar-light">
                    <div class="menu-icon">
                            <i class="fa fa-bars text-white"></i>
                        </div>
                        <!-- Logo -->
                        <div class="navbar-header">
                            <a class="navbar-brand " href="index.html">
                                <!-- Logo icon -->
                                <b><img src="img/logo.png" alt="homepage" class="dark-logo" /></b>
                                <!-- Logo text -->
                                <span>My Little Shop</span>
                            </a>
        
                        </div>
                        <div class="logout-icon" data-toggle="tooltip" title="Sign Out">
                                <i class="fa fa-sign-out text-white"></i>
                        </div>
            </nav>
        </div>
        <div class="left-sidebar">
             
        </div>
        <div class="page-wrapper">
            <div class="container-fluid ">
                <div class="row">
                    
                    <div class="col-md-12">
                        <div class="col-lg-15">
                            <div class="card">
                              <div class="card-title form-title">
                                <h4>Import product</h4>
                              </div>
                              <div class="card-body">
                                <div class="basic-form">
                                  <form>
                                    <div class="form-group col-lg-12">
                                      <p class="text-muted m-b-15 f-s-12">Product Code</p>
                                      <input type="text" class="form-control input-default " id="pCode" placeholder="">
                                      
                                      </div>
                                    
                                        <div class="form-group col-lg-12">
                                          <p class="text-muted m-b-15 f-s-12">Quantity</p>
                                          <input type="text" class="form-control input-default " id="pQty" placeholder="">
                                          </div>
                                          <button id="add-product-button" class="btn btn-success" type="button" onclick="import_product();">Import</button>
                                        </form>
                                      </div>
                                    </div>
                                  </div>
                              </div>
                        </div>
                </div>
            </div>
            <div id="alert-div">

            </div>
        </div>
    </div>
</body>
<script src="js/app.js"></script>
</html>
